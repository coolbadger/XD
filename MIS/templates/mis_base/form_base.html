{% extends 'mis_base/base.html' %}
{% block extra_script %}
    <script src="{{ STATIC_URL }}framework/plugin/metisMenu/metisMenu.js"></script>
    <script src="{{ STATIC_URL }}framework/plugin/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="{{ STATIC_URL }}framework/plugin/layer/layer.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}framework/font-awesome/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/animate.css"/>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/common.css"/>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css"/>
    <!-- 自定义js -->
    <script src="{{ STATIC_URL }}js/hplus.js"></script>
    <script src="{{ STATIC_URL }}js/contabs.js"></script>
{% endblock %}
{% block body_class %} class="gray-bg"{% endblock %}
{% block body %}
    <div class="wrapper wrapper-content">
        <div class="panel panel-default">
            <form>
                <div class="container panel-body">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-sm-4 control-label center-vertical">文本框：</label>
                            <div class="col-sm-8">
                                <input type="text" name="" class="form-control" placeholder="请输入文本">
                            </div>
                        </div>

                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-sm-5 control-label center-vertical">下拉列表：</label>
                            <div class="col-sm-7">
                                <select class="form-control" name="">
                                    <option>选项 1</option>
                                    <option>选项 2</option>
                                    <option>选项 3</option>
                                    <option>选项 4</option>
                                </select>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
